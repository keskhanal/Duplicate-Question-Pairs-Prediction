<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate questions predictions</title>
</head>
<body>
    <h1 style="text-align: center;">Duplicate questions prediction app.</h1>
    
    <form name="form", method="POST", style="text-align: center;">
        <br>
        First Question: <br><input type="text" name="1stQuestion", placeholder="Enter first question " required/>
        <br><br>
        Second Question: <br><input type="text" name="2ndQuestion", placeholder="Enter second question" required/>
        <br><br>
        <button value="Submit">Check</button>
    </form>

    <h2 style="text-align: center;">{{ output }}</h2>
    
</body>
</html>
